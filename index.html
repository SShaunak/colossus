<html>
<head>
<title> Dom calculator </title>
</head>
<body>
<script>

function add()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1+num2;
	document.getElementById("result").value=res;
}

function sub()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1-num2;
	document.getElementById("result").value=res;
}

function mul()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1*num2;
	document.getElementById("result").value=res;
}

function div()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1/num2;
	document.getElementById("result").value=res;
}

</script>
Enter the number: <input id="first" >
<br><br>
Enter the second number: <input id="second">
<br><br>

<input  type="button" value="+" onclick="add()">
<input  type="button" value="-" onclick="sub()">
<input  type="button" value="*" onclick="mul()">
<input  type="button" value="/" onclick="div()">

<br><br>
result:<input id="result">

</body>
</html>
