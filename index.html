function add()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1+num2;
	document.getElementById("result").value=res;
}

function sub()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1-num2;
	document.getElementById("result").value=res;
}

function mul()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1*num2;
	document.getElementById("result").value=res;
}

function div()
{
	var num1, num2, res=0;
	num1=Number(document.getElementById("first").value);
	num2=Number(document.getElementById("second").value);
	res=num1/num2;
	document.getElementById("result").value=res;
}

</script>

<head>
    <title>DOMS using JS</title>
    <script type="text/javascript">
        function styleChange()
        {
            var para=document.getElementsByTagName("p");
            for(var i=0;i<para.length;i++)
            {
                para[i].style.fontSize=24;
                para[i].style.fontWeight="bold";
                para[i].style.fontStyle="italic";
            }
        }
    </script>
